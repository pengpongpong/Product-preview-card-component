<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="overview">
  
    <figure class="product_img">
      <img
        srcset="./images/image-product-mobile.jpg 1500w, ./images/image-product-desktop.jpg 4000w"
        alt="parfume-product"
        src="./images/image-product-desktop.jpg"
        class="image"
      />
    </figure>
 
    <section class="product">
      <p class="categorie">Perfume</p>
      <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price_holder">
        <h1 class="price">$149.99</h1>
        <span class="old_price"><strike>$169.99</strike></span>
      </div>
      <button class="buy_button">
        <div>
          <i class="fa fa-shopping-cart"></i>
          Add to Cart
        </div>
      </button>
    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Phuong Tran</a>.
  </div>
</body>
</html>
